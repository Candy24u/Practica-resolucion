<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución de problemas</title>
</head>
<body>
    <h1>Solución de problemas</h1>
    <!-- esta es la descripcion del problema-->
    <p>
        programa que recibe 2 variables, suma las variables y muestra el resultado de la suma
    </p>

    <!--Analisis básico-->
    <p>Los datos de entrada seran números enteros y dará un resultado con valor entero</p>
    <p>Se sumarán las variables</p>
    <!--input´s para recibir las variables-->

    <!-- input's para recibir las variables -->
    <label for="a">ingrese el primer número</label>
    <input type="number" id="a" name="a"><br><br>

    <label for="b">ingrese el segundo número</label>
    <input type="number" id="b" name="b"><br><br>

     <!-- boton que llamara a la función sumar -->
     <button onclick="sumar()">Sumar</button><br><br>

<!-- Campo donde se mostrará el resultado -->
<label for="resultado">Resultado de la suma</label>
<input type="number" id="resultado" name="resultado">

<script>
    function sumar(){

        //caputrar los valores de los input y guardamos en variables
        var a = document.getElementById("a").value ;
        var b = document.getElementById("b").value ;

        //definimos la variable de salida
        var resultado;

        //verificar si las casillas de las variables estan en blanco
        if(a == "" ){
            a = 0;
        }else{
            a = parseInt( a ) ;
        }

        if(b == "" ){
            b = 0;
        }else{
            b = parseInt( b );
        }

        //realizamos la suma
        resultado = a + b;

        //mostramos el resultado
        document.getElementById("resultado").value = resultado;
    }

    
</script  
</body>
</html>
